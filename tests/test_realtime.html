<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Fitness Analysis</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            backdrop-filter: blur(10px);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .primary {
            background: #4CAF50;
            color: white;
        }
        .primary:hover {
            background: #45a049;
            transform: translateY(-2px);
        }
        .danger {
            background: #f44336;
            color: white;
        }
        .danger:hover {
            background: #da190b;
        }
        .status {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .status-item {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
            flex: 1;
            min-width: 200px;
        }
        .video-container {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        video, canvas {
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.3);
            flex: 1;
            min-width: 300px;
            max-width: 500px;
        }
        .analysis {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        .metric {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        .metric h3 {
            margin: 0 0 10px 0;
            font-size: 0.9em;
            opacity: 0.8;
        }
        .metric .value {
            font-size: 1.8em;
            font-weight: bold;
        }
        .feedback {
            background: rgba(76, 175, 80, 0.2);
            border-left: 4px solid #4CAF50;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .warning {
            background: rgba(255, 193, 7, 0.2);
            border-left: 4px solid #FFC107;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .log {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 10px;
            height: 200px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üèãÔ∏è Real-time Fitness Analysis</h1>
        
        <div class="controls">
            <button id="startBtn" class="primary">üìπ Start Camera</button>
            <button id="connectBtn" class="primary hidden">üîó Connect WebSocket</button>
            <button id="stopBtn" class="danger hidden">‚èπÔ∏è Stop Analysis</button>
            <input type="file" id="imageUpload" accept="image/*" style="display: none;">
            <button onclick="document.getElementById('imageUpload').click()" class="primary">üì∑ Test with Image</button>
        </div>
        
        <div class="status">
            <div class="status-item">
                <strong>üì° Connection:</strong> <span id="connectionStatus">Disconnected</span>
            </div>
            <div class="status-item">
                <strong>üé• Camera:</strong> <span id="cameraStatus">Not started</span>
            </div>
            <div class="status-item">
                <strong>‚ö° Latency:</strong> <span id="latencyStatus">N/A</span>
            </div>
        </div>
        
        <div class="video-container">
            <video id="video" autoplay muted width="400" height="300"></video>
            <canvas id="canvas" width="400" height="300"></canvas>
        </div>
        
        <div class="analysis">
            <h2>üìä Real-time Analysis</h2>
            <div class="metrics">
                <div class="metric">
                    <h3>Form Score</h3>
                    <div class="value" id="scoreValue">--</div>
                </div>
                <div class="metric">
                    <h3>Exercise</h3>
                    <div class="value" id="exerciseValue">--</div>
                </div>
                <div class="metric">
                    <h3>Latency</h3>
                    <div class="value" id="latencyValue">--ms</div>
                </div>
                <div class="metric">
                    <h3>FPS</h3>
                    <div class="value" id="fpsValue">--</div>
                </div>
            </div>
            
            <div id="feedbackContainer"></div>
        </div>
        
        <div class="log" id="log"></div>
    </div>

    <script>
        let ws = null;
        let video = null;
        let canvas = null;
        let ctx = null;
        let isAnalyzing = false;
        let frameCount = 0;
        let startTime = Date.now();

        // DOM elements
        const startBtn = document.getElementById('startBtn');
        const connectBtn = document.getElementById('connectBtn');
        const stopBtn = document.getElementById('stopBtn');
        const connectionStatus = document.getElementById('connectionStatus');
        const cameraStatus = document.getElementById('cameraStatus');
        const latencyStatus = document.getElementById('latencyStatus');
        const log = document.getElementById('log');
        const imageUpload = document.getElementById('imageUpload');

        function logMessage(message) {
            const timestamp = new Date().toLocaleTimeString();
            log.innerHTML += `${timestamp}: ${message}\n`;
            log.scrollTop = log.scrollHeight;
        }

        async function startCamera() {
            try {
                video = document.getElementById('video');
                canvas = document.getElementById('canvas');
                ctx = canvas.getContext('2d');

                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { width: 640, height: 480 } 
                });
                video.srcObject = stream;
                
                cameraStatus.textContent = 'Active';
                startBtn.classList.add('hidden');
                connectBtn.classList.remove('hidden');
                
                logMessage('üìπ Camera started successfully');
            } catch (error) {
                logMessage(`‚ùå Camera error: ${error.message}`);
                cameraStatus.textContent = 'Error';
            }
        }

        function connectWebSocket() {
            const wsUrl = `ws://localhost:3000/api/ai/realtime`;
            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                connectionStatus.textContent = 'Connected';
                connectBtn.classList.add('hidden');
                stopBtn.classList.remove('hidden');
                logMessage('üîó WebSocket connected');
            };

            ws.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    handleAnalysisResult(data);
                } catch (error) {
                    logMessage(`‚ùå Parse error: ${error.message}`);
                }
            };

            ws.onclose = () => {
                connectionStatus.textContent = 'Disconnected';
                logMessage('üîå WebSocket disconnected');
                stopAnalysis();
            };

            ws.onerror = (error) => {
                logMessage(`‚ùå WebSocket error: ${error}`);
                connectionStatus.textContent = 'Error';
            };
        }

        function handleAnalysisResult(data) {
            if (data.type === 'welcome') {
                logMessage(`‚úÖ ${data.message}`);
                startAnalysis();
                return;
            }

            if (data.type === 'analysis') {
                updateMetrics(data);
                displayFeedback(data);
                
                const latency = data.total_latency_ms || data.processing_time_ms || 0;
                latencyStatus.textContent = `${latency}ms`;
                
                if (latency > 50) {
                    logMessage(`‚ö†Ô∏è High latency: ${latency}ms`);
                }
            }

            if (data.type === 'error') {
                logMessage(`‚ùå ${data.message}`);
            }
        }

        function updateMetrics(data) {
            document.getElementById('scoreValue').textContent = data.score || '--';
            document.getElementById('exerciseValue').textContent = data.exercise || '--';
            document.getElementById('latencyValue').textContent = `${data.total_latency_ms || 0}ms`;
            
            frameCount++;
            const elapsed = (Date.now() - startTime) / 1000;
            const fps = Math.round(frameCount / elapsed);
            document.getElementById('fpsValue').textContent = fps;
        }

        function displayFeedback(data) {
            const container = document.getElementById('feedbackContainer');
            container.innerHTML = '';

            if (data.feedback && data.feedback.length > 0) {
                data.feedback.forEach(feedback => {
                    const div = document.createElement('div');
                    div.className = 'feedback';
                    div.innerHTML = `‚úÖ ${feedback}`;
                    container.appendChild(div);
                });
            }

            if (data.warnings && data.warnings.length > 0) {
                data.warnings.forEach(warning => {
                    const div = document.createElement('div');
                    div.className = 'warning';
                    div.innerHTML = `‚ö†Ô∏è ${warning}`;
                    container.appendChild(div);
                });
            }
        }

        function startAnalysis() {
            if (!video || !ws) return;
            
            isAnalyzing = true;
            frameCount = 0;
            startTime = Date.now();
            
            function captureAndSend() {
                if (!isAnalyzing) return;
                
                // Draw video frame to canvas
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                
                // Convert to base64
                canvas.toBlob((blob) => {
                    if (blob && ws.readyState === WebSocket.OPEN) {
                        const reader = new FileReader();
                        reader.onload = () => {
                            const base64 = reader.result.split(',')[1];
                            const message = {
                                frame_data: base64,
                                timestamp: Date.now()
                            };
                            ws.send(JSON.stringify(message));
                        };
                        reader.readAsDataURL(blob);
                    }
                }, 'image/jpeg', 0.8);
                
                // Schedule next frame (30 FPS)
                setTimeout(captureAndSend, 33);
            }
            
            captureAndSend();
            logMessage('üé¨ Real-time analysis started');
        }

        function stopAnalysis() {
            isAnalyzing = false;
            
            if (ws) {
                ws.close();
                ws = null;
            }
            
            if (video && video.srcObject) {
                video.srcObject.getTracks().forEach(track => track.stop());
            }
            
            startBtn.classList.remove('hidden');
            connectBtn.classList.add('hidden');
            stopBtn.classList.add('hidden');
            
            connectionStatus.textContent = 'Disconnected';
            cameraStatus.textContent = 'Stopped';
            
            logMessage('‚èπÔ∏è Analysis stopped');
        }

        // Test with uploaded image
        imageUpload.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file && ws && ws.readyState === WebSocket.OPEN) {
                const reader = new FileReader();
                reader.onload = () => {
                    const base64 = reader.result.split(',')[1];
                    const message = {
                        frame_data: base64,
                        timestamp: Date.now()
                    };
                    ws.send(JSON.stringify(message));
                    logMessage('üì∑ Image sent for analysis');
                };
                reader.readAsDataURL(file);
            } else {
                logMessage('‚ùå WebSocket not connected');
            }
        });

        // Event listeners
        startBtn.addEventListener('click', startCamera);
        connectBtn.addEventListener('click', connectWebSocket);
        stopBtn.addEventListener('click', stopAnalysis);

        logMessage('üöÄ Real-time fitness analysis ready');
    </script>
</body>
</html>
